<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub - Track Your Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .progress-bar-container {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 12px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab {
            flex: 1;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .track-content {
            display: none;
        }

        .track-content.active {
            display: block;
        }

        .track-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .lessons-grid {
            display: grid;
            gap: 15px;
        }

        .lesson-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .lesson-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .lesson-card.completed {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .checkbox-container {
            flex-shrink: 0;
        }

        .lesson-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-number {
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .lesson-card.completed .lesson-number {
            color: #2d6a4f;
        }

        .lesson-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .lesson-card.completed .lesson-title {
            color: #1b4332;
        }

        .lesson-path {
            font-size: 0.85rem;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .lesson-card.completed .lesson-path {
            color: #2d6a4f;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .lesson-card {
                padding: 15px;
            }

            .lesson-title {
                font-size: 1rem;
            }
        }

        .reset-button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #ee5a52;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Learning Hub</h1>
            <p class="subtitle">Track your progress across Web Development and Python</p>
        </header>

        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-text">Overall Progress</span>
                <span class="progress-percentage" id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <button class="reset-button" onclick="resetProgress()">Reset All Progress</button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('webapp')">Web Development</button>
            <button class="tab" onclick="switchTab('python')">Python</button>
        </div>

        <div id="webapp" class="track-content active">
            <h2 class="track-title">Web Development Track (7 lessons)</h2>
            <div class="lessons-grid" id="webappLessons"></div>
        </div>

        <div id="python" class="track-content">
            <h2 class="track-title">Python Track (5 lessons)</h2>
            <div class="lessons-grid" id="pythonLessons"></div>
        </div>
    </div>

    <script>
        const lessons = {
            webapp: [
                {
                    number: "Week 1",
                    title: "HTML & CSS Interactive",
                    path: "webapp/week1-html-css-interactive.html"
                },
                {
                    number: "Week 2",
                    title: "Layouts & Responsive Design",
                    path: "webapp/week2-layouts-responsive.html"
                },
                {
                    number: "Week 3",
                    title: "Forms & Animations",
                    path: "webapp/week3-forms-animations.html"
                },
                {
                    number: "Week 4",
                    title: "JavaScript Basics",
                    path: "webapp/week4-javascript-basics.html"
                },
                {
                    number: "Week 5",
                    title: "DOM Manipulation",
                    path: "webapp/week5-dom-manipulation.html"
                },
                {
                    number: "Week 6",
                    title: "Local Storage",
                    path: "webapp/week6-local-storage.html"
                },
                {
                    number: "Week 7",
                    title: "TypeScript",
                    path: "webapp/week6-typescript.html"
                }
            ],
            python: [
                {
                    number: "Week 0 (Day 1-2)",
                    title: "Python Foundations",
                    path: "python/week0-day1-2-python-foundations.html"
                },
                {
                    number: "Week 0 (Day 3-4)",
                    title: "Files & Classes",
                    path: "python/week0-day3-4-files-and-classes.html"
                },
                {
                    number: "Week 0 (Day 5-6)",
                    title: "Flask Basics",
                    path: "python/week0-day5-6-flask-basics.html"
                },
                {
                    number: "Week 0 (Day 7)",
                    title: "Mini Project",
                    path: "python/week0-day7-mini-project.html"
                },
                {
                    number: "Week 1 (Day 1-2)",
                    title: "FastAPI Fundamentals",
                    path: "python/week1-day1-2-fastapi-fundamentals.html"
                }
            ]
        };

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('learningProgress');
            return saved ? JSON.parse(saved) : {};
        }

        // Save progress to localStorage
        function saveProgress(progress) {
            localStorage.setItem('learningProgress', JSON.stringify(progress));
        }

        // Calculate overall progress
        function calculateProgress() {
            const progress = loadProgress();
            const totalLessons = lessons.webapp.length + lessons.python.length;
            const completedLessons = Object.values(progress).filter(v => v).length;
            const percentage = Math.round((completedLessons / totalLessons) * 100);
            
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            document.getElementById('progressBar').style.width = `${percentage}%`;
        }

        // Toggle lesson completion
        function toggleLesson(path, event) {
            event.stopPropagation();
            const progress = loadProgress();
            progress[path] = !progress[path];
            saveProgress(progress);
            renderLessons();
            calculateProgress();
        }

        // Open lesson
        function openLesson(path, event) {
            // Check if click was on checkbox
            if (event.target.type === 'checkbox') {
                return;
            }
            window.location.href = path;
        }

        // Render lessons for a track
        function renderTrackLessons(track, containerId) {
            const container = document.getElementById(containerId);
            const progress = loadProgress();
            
            container.innerHTML = lessons[track].map((lesson, index) => {
                const isCompleted = progress[lesson.path] || false;
                return `
                    <div class="lesson-card ${isCompleted ? 'completed' : ''}" onclick="openLesson('${lesson.path}', event)">
                        <div class="checkbox-container">
                            <input 
                                type="checkbox" 
                                class="lesson-checkbox" 
                                ${isCompleted ? 'checked' : ''}
                                onclick="toggleLesson('${lesson.path}', event)"
                            />
                        </div>
                        <div class="lesson-info">
                            <div class="lesson-number">${lesson.number}</div>
                            <div class="lesson-title">${lesson.title}</div>
                            <div class="lesson-path">${lesson.path}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render all lessons
        function renderLessons() {
            renderTrackLessons('webapp', 'webappLessons');
            renderTrackLessons('python', 'pythonLessons');
        }

        // Switch tabs
        function switchTab(trackId) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.track-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(trackId).classList.add('active');
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('learningProgress');
                renderLessons();
                calculateProgress();
            }
        }

        // Initialize
        renderLessons();
        calculateProgress();
    </script>
</body>
</html>
