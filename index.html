<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub - Interactive Lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-bar {
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeIn 1.2s ease;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tracks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .track-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
            cursor: pointer;
        }

        .track-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .track-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .track-icon {
            font-size: 2.5em;
            margin-right: 15px;
        }

        .track-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
        }

        .track-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .track-stats {
            display: flex;
            gap: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #667eea;
            font-weight: 500;
        }

        .lessons-container {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }

        .lessons-container.active {
            display: block;
        }

        .lesson-item {
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lesson-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(10px);
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-number {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .lesson-title {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
        }

        .lesson-arrow {
            font-size: 1.5em;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .lesson-item:hover .lesson-arrow {
            transform: translateX(5px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-button:hover {
            background: #5568d3;
            transform: translateX(-5px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .tracks-grid {
                grid-template-columns: 1fr;
            }

            .filter-buttons {
                gap: 10px;
            }

            .filter-btn {
                padding: 8px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Learning Hub</h1>
            <p>Interactive lessons to master your skills</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search for lessons...">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Tracks</button>
            <button class="filter-btn" data-filter="python">Python</button>
            <button class="filter-btn" data-filter="javascript">JavaScript</button>
            <button class="filter-btn" data-filter="web">Web Dev</button>
        </div>

        <div id="tracksView">
            <div class="tracks-grid" id="tracksGrid"></div>
        </div>

        <div id="lessonsView" class="lessons-container"></div>
    </div>

    <script>
        const tracks = [
            {
                id: 'python',
                icon: 'üêç',
                title: 'Python Track (7 lessons)',
                description: 'Master Python programming from basics to advanced concepts including web development with FastAPI',
                lessons: 5,
                duration: '8 weeks',
                category: 'python'
            },
            {
                id: 'javascript',
                icon: '‚ö°',
                title: 'JavaScript Track',
                description: 'Learn modern JavaScript and build interactive web applications',
                lessons: 12,
                duration: '10 weeks',
                category: 'javascript'
            },
            {
                id: 'web',
                icon: 'üé®',
                title: 'Web Development',
                description: 'Complete web development with HTML, CSS, and responsive design',
                lessons: 8,
                duration: '6 weeks',
                category: 'web'
            }
        ];

        const lessons = {
            python: [
                {
                    number: "Lesson 1",
                    title: "Python Basics",
                    path: "python/lesson1.html"
                },
                {
                    number: "Lesson 2",
                    title: "Data Structures",
                    path: "python/lesson2.html"
                },
                {
                    number: "Lesson 3",
                    title: "Functions & Modules",
                    path: "python/lesson3.html"
                },
                {
                    number: "Lesson 4",
                    title: "Object-Oriented Programming",
                    path: "python/lesson4.html"
                },
                {
                    number: "Lesson 5",
                    title: "FastAPI Fundamentals",
                    path: "python/lesson5.html"
                },
                {
                    number: "Week 1 (Day 3-4)",
                    title: "Frontend Basics",
                    path: "python/week1-day3-4-frontend-basics.html"
                },
                {
                    number: "Week 1 (Day 5-6)",
                    title: "API Integration",
                    path: "python/week1-day5-6-api-integration.html"
                }
            ],
            javascript: [
                {
                    number: "Lesson 1",
                    title: "JS Fundamentals",
                    path: "javascript/lesson1.html"
                },
                {
                    number: "Lesson 2",
                    title: "DOM Manipulation",
                    path: "javascript/lesson2.html"
                }
            ],
            web: [
                {
                    number: "Lesson 1",
                    title: "HTML Basics",
                    path: "web/lesson1.html"
                },
                {
                    number: "Lesson 2",
                    title: "CSS Styling",
                    path: "web/lesson2.html"
                }
            ]
        };

        let currentFilter = 'all';

        function renderTracks() {
            const grid = document.getElementById('tracksGrid');
            const filteredTracks = currentFilter === 'all' 
                ? tracks 
                : tracks.filter(track => track.category === currentFilter);

            grid.innerHTML = filteredTracks.map(track => `
                <div class="track-card" data-track="${track.id}" onclick="showLessons('${track.id}')">
                    <div class="track-header">
                        <div class="track-icon">${track.icon}</div>
                        <div class="track-title">${track.title}</div>
                    </div>
                    <div class="track-description">${track.description}</div>
                    <div class="track-stats">
                        <div class="stat">
                            <span>üìö</span>
                            <span>${track.lessons} lessons</span>
                        </div>
                        <div class="stat">
                            <span>‚è±Ô∏è</span>
                            <span>${track.duration}</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            `).join('');
        }

        function showLessons(trackId) {
            const tracksView = document.getElementById('tracksView');
            const lessonsView = document.getElementById('lessonsView');
            const track = tracks.find(t => t.id === trackId);
            const trackLessons = lessons[trackId] || [];

            tracksView.style.display = 'none';
            lessonsView.classList.add('active');

            lessonsView.innerHTML = `
                <button class="back-button" onclick="showTracks()">
                    ‚Üê Back to Tracks
                </button>
                <div class="track-header">
                    <div class="track-icon">${track.icon}</div>
                    <div class="track-title">${track.title}</div>
                </div>
                <div class="track-description" style="margin-bottom: 30px;">${track.description}</div>
                ${trackLessons.map(lesson => `
                    <div class="lesson-item" onclick="window.location.href='${lesson.path}'">
                        <div class="lesson-info">
                            <div class="lesson-number">${lesson.number}</div>
                            <div class="lesson-title">${lesson.title}</div>
                        </div>
                        <div class="lesson-arrow">‚Üí</div>
                    </div>
                `).join('')}
            `;
        }

        function showTracks() {
            const tracksView = document.getElementById('tracksView');
            const lessonsView = document.getElementById('lessonsView');
            
            tracksView.style.display = 'block';
            lessonsView.classList.remove('active');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderTracks();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const trackCards = document.querySelectorAll('.track-card');
            
            trackCards.forEach(card => {
                const title = card.querySelector('.track-title').textContent.toLowerCase();
                const description = card.querySelector('.track-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initialize
        renderTracks();
    </script>
</body>
</html>
