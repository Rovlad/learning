<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .lesson-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .lesson-card.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .lesson-checkbox {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .lesson-card.completed .lesson-checkbox {
            accent-color: white;
        }

        .lesson-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
            padding-right: 40px;
        }

        .lesson-description {
            color: #666;
            line-height: 1.6;
        }

        .lesson-card.completed .lesson-description {
            color: rgba(255, 255, 255, 0.9);
        }

        .lesson-date {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .add-lesson-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .add-lesson-btn:hover {
            transform: scale(1.1);
            background: #764ba2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Learning Tracker</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalLessons">0</div>
                <div class="stat-label">Total Lessons</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedLessons">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="remainingLessons">0</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat-item" style="width: 100%; margin-top: 20px;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
                </div>
            </div>
        </div>

        <div class="lessons-grid" id="lessonsGrid"></div>
    </div>

    <button class="add-lesson-btn" id="addLessonBtn">+</button>

    <div class="modal" id="addLessonModal">
        <div class="modal-content">
            <h2>Add New Lesson</h2>
            <form id="lessonForm">
                <div class="form-group">
                    <label for="lessonTitle">Lesson Title</label>
                    <input type="text" id="lessonTitle" required>
                </div>
                <div class="form-group">
                    <label for="lessonDescription">Description</label>
                    <textarea id="lessonDescription" required></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Lesson</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class LearningTracker {
            constructor() {
                this.lessons = JSON.parse(localStorage.getItem('lessons')) || [];
                this.init();
            }

            init() {
                this.renderLessons();
                this.updateStats();
                this.attachEventListeners();
            }

            attachEventListeners() {
                document.getElementById('addLessonBtn').addEventListener('click', () => {
                    document.getElementById('addLessonModal').classList.add('active');
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('lessonForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addLesson();
                });

                document.getElementById('addLessonModal').addEventListener('click', (e) => {
                    if (e.target.id === 'addLessonModal') {
                        this.closeModal();
                    }
                });
            }

            addLesson() {
                const title = document.getElementById('lessonTitle').value;
                const description = document.getElementById('lessonDescription').value;

                const lesson = {
                    id: Date.now(),
                    title,
                    description,
                    completed: false,
                    dateAdded: new Date().toLocaleDateString()
                };

                this.lessons.push(lesson);
                this.saveLessons();
                this.renderLessons();
                this.updateStats();
                this.closeModal();
            }

            toggleLesson(id) {
                const lesson = this.lessons.find(l => l.id === id);
                if (lesson) {
                    lesson.completed = !lesson.completed;
                    if (lesson.completed) {
                        lesson.dateCompleted = new Date().toLocaleDateString();
                    } else {
                        delete lesson.dateCompleted;
                    }
                    this.saveLessons();
                    this.renderLessons();
                    this.updateStats();
                }
            }

            renderLessons() {
                const grid = document.getElementById('lessonsGrid');
                grid.innerHTML = '';

                this.lessons.forEach(lesson => {
                    const card = document.createElement('div');
                    card.className = `lesson-card ${lesson.completed ? 'completed' : ''}`;
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'lesson-checkbox';
                    checkbox.checked = lesson.completed;
                    checkbox.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleLesson(lesson.id);
                    });

                    const title = document.createElement('div');
                    title.className = 'lesson-title';
                    title.textContent = lesson.title;

                    const description = document.createElement('div');
                    description.className = 'lesson-description';
                    description.textContent = lesson.description;

                    const date = document.createElement('div');
                    date.className = 'lesson-date';
                    date.textContent = lesson.completed 
                        ? `âœ“ Completed: ${lesson.dateCompleted}` 
                        : `Added: ${lesson.dateAdded}`;

                    card.appendChild(checkbox);
                    card.appendChild(title);
                    card.appendChild(description);
                    card.appendChild(date);

                    // Allow clicking anywhere on the card to toggle completion
                    card.addEventListener('click', (e) => {
                        if (e.target !== checkbox) {
                            this.toggleLesson(lesson.id);
                        }
                    });

                    grid.appendChild(card);
                });
            }

            updateStats() {
                const total = this.lessons.length;
                const completed = this.lessons.filter(l => l.completed).length;
                const remaining = total - completed;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalLessons').textContent = total;
                document.getElementById('completedLessons').textContent = completed;
                document.getElementById('remainingLessons').textContent = remaining;
                
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage}%`;
            }

            saveLessons() {
                localStorage.setItem('lessons', JSON.stringify(this.lessons));
            }

            closeModal() {
                document.getElementById('addLessonModal').classList.remove('active');
                document.getElementById('lessonForm').reset();
            }
        }

        // Initialize the app
        const app = new LearningTracker();
    </script>
</body>
</html>
