<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .progress-bar-container {
            background: rgba(0, 0, 0, 0.2);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .progress-text {
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            color: #667eea;
            background: white;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .lesson-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .lesson-card.completed {
            background: #f1f8f4;
            border-color: #4CAF50;
        }

        .lesson-checkbox {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .lesson-content {
            flex: 1;
        }

        .lesson-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .lesson-card.completed .lesson-number {
            background: #4CAF50;
        }

        .lesson-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .lesson-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .completion-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            display: none;
        }

        .lesson-card.completed .completion-badge {
            display: block;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
            background: #f5f5f5;
        }

        @media (max-width: 768px) {
            .lessons-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .tab {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Learning Dashboard</h1>
            <p>Track your progress and master new skills</p>
            <div class="progress-container">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
                <div class="progress-text" id="progressText">0 of 0 lessons completed</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="web">Web Development</div>
            <div class="tab" data-tab="python">Python</div>
        </div>

        <div class="tab-content active" id="web">
            <div class="lessons-grid" id="webLessons"></div>
        </div>

        <div class="tab-content" id="python">
            <div class="lessons-grid" id="pythonLessons"></div>
        </div>

        <div class="footer">
            <p>Keep learning, keep growing! ðŸš€</p>
        </div>
    </div>

    <script>
        const webLessons = [
            {
                number: 1,
                title: "Introduction to HTML",
                description: "Learn the basics of HTML structure and essential tags",
                file: "webapp/lesson1.html"
            },
            {
                number: 2,
                title: "CSS Fundamentals",
                description: "Master styling with CSS properties and selectors",
                file: "webapp/lesson2.html"
            },
            {
                number: 3,
                title: "JavaScript Basics",
                description: "Introduction to JavaScript programming and DOM manipulation",
                file: "webapp/lesson3.html"
            },
            {
                number: 4,
                title: "Responsive Design",
                description: "Create websites that work on all devices",
                file: "webapp/lesson4.html"
            },
            {
                number: 5,
                title: "Advanced CSS",
                description: "Flexbox, Grid, and modern CSS techniques",
                file: "webapp/lesson5.html"
            },
            {
                number: 6,
                title: "JavaScript ES6+",
                description: "Modern JavaScript features and best practices",
                file: "webapp/lesson6.html"
            }
        ];

        const pythonLessons = [
            {
                number: 1,
                title: "Python Basics",
                description: "Variables, data types, and basic operations",
                file: "python/lesson1.html"
            },
            {
                number: 2,
                title: "Control Flow",
                description: "If statements, loops, and conditional logic",
                file: "python/lesson2.html"
            },
            {
                number: 3,
                title: "Functions",
                description: "Creating and using functions effectively",
                file: "python/lesson3.html"
            },
            {
                number: 4,
                title: "Data Structures",
                description: "Lists, dictionaries, sets, and tuples",
                file: "python/lesson4.html"
            },
            {
                number: 5,
                title: "Object-Oriented Programming",
                description: "Classes, objects, and OOP principles",
                file: "python/lesson5.html"
            },
            {
                number: 6,
                title: "File Handling",
                description: "Reading and writing files in Python",
                file: "python/lesson6.html"
            }
        ];

        // Load completed lessons from localStorage
        function getCompletedLessons() {
            const completed = localStorage.getItem('completedLessons');
            return completed ? JSON.parse(completed) : { web: [], python: [] };
        }

        // Save completed lessons to localStorage
        function saveCompletedLessons(completed) {
            localStorage.setItem('completedLessons', JSON.stringify(completed));
        }

        // Toggle lesson completion
        function toggleLesson(category, lessonNumber) {
            const completed = getCompletedLessons();
            const index = completed[category].indexOf(lessonNumber);
            
            if (index > -1) {
                completed[category].splice(index, 1);
            } else {
                completed[category].push(lessonNumber);
            }
            
            saveCompletedLessons(completed);
            updateProgress();
            renderLessons();
        }

        // Create lesson card HTML
        function createLessonCard(lesson, category) {
            const completed = getCompletedLessons();
            const isCompleted = completed[category].includes(lesson.number);
            
            return `
                <div class="lesson-card ${isCompleted ? 'completed' : ''}" onclick="window.location.href='${lesson.file}'">
                    <input type="checkbox" 
                           class="lesson-checkbox" 
                           ${isCompleted ? 'checked' : ''} 
                           onclick="event.stopPropagation(); toggleLesson('${category}', ${lesson.number})"
                           title="Mark as complete">
                    <div class="lesson-content">
                        <span class="lesson-number">Lesson ${lesson.number}</span>
                        <div class="lesson-title">${lesson.title}</div>
                        <div class="lesson-description">${lesson.description}</div>
                    </div>
                    <span class="completion-badge">âœ“ Done</span>
                </div>
            `;
        }

        // Render all lessons
        function renderLessons() {
            const webContainer = document.getElementById('webLessons');
            const pythonContainer = document.getElementById('pythonLessons');
            
            webContainer.innerHTML = webLessons.map(lesson => createLessonCard(lesson, 'web')).join('');
            pythonContainer.innerHTML = pythonLessons.map(lesson => createLessonCard(lesson, 'python')).join('');
        }

        // Update progress bar
        function updateProgress() {
            const completed = getCompletedLessons();
            const totalCompleted = completed.web.length + completed.python.length;
            const totalLessons = webLessons.length + pythonLessons.length;
            const percentage = Math.round((totalCompleted / totalLessons) * 100);
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            progressText.textContent = `${totalCompleted} of ${totalLessons} lessons completed`;
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update tab active state
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update content active state
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Initialize
        renderLessons();
        updateProgress();
    </script>
</body>
</html>
