<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tracks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .track {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .track-header {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 10px;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        .lessons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .lesson-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px 15px 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lesson-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .lesson-card.completed {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-color: #667eea;
        }

        .lesson-checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .lesson-content {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-number {
            font-size: 0.9em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .lesson-title {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .lesson-status {
            font-size: 0.9em;
            color: #28a745;
            font-weight: bold;
            margin-left: 10px;
        }

        .hint {
            text-align: center;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        .reset-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .tracks {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Learning Progress Tracker</h1>
            <p class="subtitle">Track your journey through Web Development and Python</p>
        </header>

        <div class="tracks">
            <!-- Web App Track -->
            <div class="track">
                <div class="track-header">
                    <h2 class="track-title">üåê Web App Development</h2>
                    <div class="progress-container">
                        <div class="progress-text" id="webapp-progress-text">0%</div>
                        <div class="progress-bar" id="webapp-progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="lessons" id="webapp-lessons"></div>
            </div>

            <!-- Python Track -->
            <div class="track">
                <div class="track-header">
                    <h2 class="track-title">üêç Python Programming</h2>
                    <div class="progress-container">
                        <div class="progress-text" id="python-progress-text">0%</div>
                        <div class="progress-bar" id="python-progress" style="width: 0%"></div>
                    </div>
                </div>
                <div class="lessons" id="python-lessons"></div>
            </div>
        </div>

        <p class="hint">üí° Click to open lesson ‚Ä¢ Check the box to mark complete</p>

        <button class="reset-btn" onclick="resetProgress()">üîÑ Reset All Progress</button>
    </div>

    <script>
        const webappLessons = [
            { id: 1, title: "HTML Basics", url: "https://www.w3schools.com/html/" },
            { id: 2, title: "CSS Fundamentals", url: "https://www.w3schools.com/css/" },
            { id: 3, title: "JavaScript Essentials", url: "https://www.w3schools.com/js/" },
            { id: 4, title: "Responsive Design", url: "https://www.w3schools.com/css/css_rwd_intro.asp" },
            { id: 5, title: "DOM Manipulation", url: "https://www.w3schools.com/js/js_htmldom.asp" },
            { id: 6, title: "Fetch API & AJAX", url: "https://www.w3schools.com/js/js_api_fetch.asp" },
            { id: 7, title: "Local Storage", url: "https://www.w3schools.com/jsref/prop_win_localstorage.asp" },
            { id: 8, title: "Modern CSS (Flexbox & Grid)", url: "https://www.w3schools.com/css/css3_flexbox.asp" }
        ];

        const pythonLessons = [
            { id: 1, title: "Python Basics", url: "https://www.w3schools.com/python/" },
            { id: 2, title: "Data Types & Variables", url: "https://www.w3schools.com/python/python_datatypes.asp" },
            { id: 3, title: "Control Flow", url: "https://www.w3schools.com/python/python_conditions.asp" },
            { id: 4, title: "Functions", url: "https://www.w3schools.com/python/python_functions.asp" },
            { id: 5, title: "Lists & Tuples", url: "https://www.w3schools.com/python/python_lists.asp" },
            { id: 6, title: "Dictionaries & Sets", url: "https://www.w3schools.com/python/python_dictionaries.asp" },
            { id: 7, title: "File Handling", url: "https://www.w3schools.com/python/python_file_handling.asp" },
            { id: 8, title: "Object-Oriented Programming", url: "https://www.w3schools.com/python/python_classes.asp" }
        ];

        // Load progress from localStorage
        function loadProgress(track) {
            const saved = localStorage.getItem(`${track}-progress`);
            return saved ? JSON.parse(saved) : [];
        }

        // Save progress to localStorage
        function saveProgress(track, completed) {
            localStorage.setItem(`${track}-progress`, JSON.stringify(completed));
        }

        // Toggle lesson completion
        function toggleLesson(track, lessonId) {
            let completed = loadProgress(track);
            const index = completed.indexOf(lessonId);
            
            if (index > -1) {
                completed.splice(index, 1);
            } else {
                completed.push(lessonId);
            }
            
            saveProgress(track, completed);
            renderTrack(track);
        }

        // Open lesson in new tab
        function openLesson(url, event) {
            // Prevent opening if clicking on checkbox
            if (event.target.type === 'checkbox') {
                return;
            }
            window.open(url, '_blank');
        }

        // Render a track
        function renderTrack(track) {
            const lessons = track === 'webapp' ? webappLessons : pythonLessons;
            const completed = loadProgress(track);
            const container = document.getElementById(`${track}-lessons`);
            
            container.innerHTML = lessons.map(lesson => `
                <div class="lesson-card ${completed.includes(lesson.id) ? 'completed' : ''}" 
                     onclick="openLesson('${lesson.url}', event)">
                    <input type="checkbox" 
                           class="lesson-checkbox" 
                           ${completed.includes(lesson.id) ? 'checked' : ''}
                           onchange="toggleLesson('${track}', ${lesson.id})"
                           onclick="event.stopPropagation()">
                    <div class="lesson-content">
                        <div class="lesson-info">
                            <div class="lesson-number">Lesson ${lesson.id}</div>
                            <div class="lesson-title">${lesson.title}</div>
                        </div>
                        ${completed.includes(lesson.id) ? '<span class="lesson-status">‚úì Completed</span>' : ''}
                    </div>
                </div>
            `).join('');
            
            updateProgress(track, completed.length, lessons.length);
        }

        // Update progress bar
        function updateProgress(track, completed, total) {
            const percentage = Math.round((completed / total) * 100);
            const progressBar = document.getElementById(`${track}-progress`);
            const progressText = document.getElementById(`${track}-progress-text`);
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress? This cannot be undone.')) {
                localStorage.removeItem('webapp-progress');
                localStorage.removeItem('python-progress');
                renderTrack('webapp');
                renderTrack('python');
            }
        }

        // Initialize
        renderTrack('webapp');
        renderTrack('python');
    </script>
</body>
</html>
