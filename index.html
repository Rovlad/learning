<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .course-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .course-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            font-size: 35px;
        }

        .course-title {
            flex: 1;
        }

        .course-title h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .course-subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
            transition: width 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
        }

        .lessons-list {
            margin-top: 15px;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            background: #f9f9f9;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        .lesson-item:hover {
            background: #f0f0f0;
        }

        .lesson-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .lesson-checkbox.completed {
            color: #4caf50;
        }

        .lesson-checkbox.pending {
            color: #ccc;
        }

        .lesson-name {
            flex: 1;
            color: #333;
        }

        .lesson-item.completed .lesson-name {
            color: #666;
        }

        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .summary-card h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-stat {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .summary-stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Learning Progress Dashboard</h1>
        
        <div class="courses-grid" id="coursesGrid">
            <!-- Courses will be inserted here by JavaScript -->
        </div>

        <div class="summary-card">
            <h2>ðŸ“Š Overall Progress</h2>
            <div class="summary-stats" id="summaryStats">
                <!-- Summary stats will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        const coursesData = [
            {
                name: "HTML & CSS",
                icon: "ðŸŒ",
                subtitle: "Web Fundamentals",
                lessons: 10,
                completed: [
                    "Introduction to HTML",
                    "HTML Structure & Elements",
                    "Forms and Input Elements",
                    "CSS Basics",
                    "CSS Selectors & Specificity",
                    "Box Model & Layout",
                    "Flexbox",
                    "CSS Grid",
                    "Responsive Design",
                    "CSS Animations"
                ],
                pending: []
            },
            {
                name: "JavaScript",
                icon: "âš¡",
                subtitle: "Programming Fundamentals",
                lessons: 12,
                completed: [
                    "JavaScript Basics",
                    "Variables & Data Types",
                    "Functions",
                    "Arrays & Objects",
                    "DOM Manipulation",
                    "Events",
                    "ES6+ Features",
                    "Async JavaScript",
                    "Promises",
                    "Fetch API",
                    "Error Handling",
                    "Modern JS Practices"
                ],
                pending: []
            },
            {
                name: "React",
                icon: "âš›ï¸",
                subtitle: "Frontend Framework",
                lessons: 8,
                completed: [
                    "React Basics",
                    "Components & Props",
                    "State & Lifecycle",
                    "Hooks (useState, useEffect)",
                    "Event Handling",
                    "Conditional Rendering",
                    "Lists & Keys"
                ],
                pending: [
                    "Context API & State Management"
                ]
            },
            {
                name: "Python",
                icon: "ðŸ",
                subtitle: "Backend Programming",
                lessons: 7,
                completed: [
                    "Python Basics",
                    "Data Structures",
                    "Functions & Modules",
                    "OOP in Python",
                    "File Handling"
                ],
                pending: [
                    "Error Handling & Exceptions",
                    "Python Libraries & Packages"
                ]
            },
            {
                name: "Git & GitHub",
                icon: "ðŸ“¦",
                subtitle: "Version Control",
                lessons: 6,
                completed: [
                    "Git Basics",
                    "Branching & Merging",
                    "GitHub Fundamentals",
                    "Collaboration Workflow"
                ],
                pending: [
                    "Advanced Git",
                    "GitHub Actions"
                ]
            }
        ];

        function calculateProgress(course) {
            const completedCount = course.completed.length;
            const totalLessons = course.lessons;
            return Math.round((completedCount / totalLessons) * 100);
        }

        function renderCourses() {
            const grid = document.getElementById('coursesGrid');
            
            coursesData.forEach(course => {
                const progress = calculateProgress(course);
                const completedCount = course.completed.length;
                
                const courseCard = document.createElement('div');
                courseCard.className = 'course-card';
                
                courseCard.innerHTML = `
                    <div class="course-header">
                        <div class="course-icon">${course.icon}</div>
                        <div class="course-title">
                            <h2>${course.name}</h2>
                            <div class="course-subtitle">${course.subtitle}</div>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${progress}%">
                                ${progress}%
                            </div>
                        </div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${completedCount}</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${course.lessons - completedCount}</div>
                            <div class="stat-label">Remaining</div>
                        </div>
                    </div>
                    
                    <div class="lessons-list">
                        ${course.completed.map(lesson => `
                            <div class="lesson-item completed">
                                <span class="lesson-checkbox completed">âœ…</span>
                                <span class="lesson-name">${lesson}</span>
                            </div>
                        `).join('')}
                        ${course.pending.map(lesson => `
                            <div class="lesson-item">
                                <span class="lesson-checkbox pending">â­•</span>
                                <span class="lesson-name">${lesson}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                grid.appendChild(courseCard);
            });
        }

        function renderSummary() {
            const summaryStats = document.getElementById('summaryStats');
            
            const totalLessons = coursesData.reduce((sum, course) => sum + course.lessons, 0);
            const completedLessons = coursesData.reduce((sum, course) => sum + course.completed.length, 0);
            const overallProgress = Math.round((completedLessons / totalLessons) * 100);
            const coursesInProgress = coursesData.filter(course => 
                course.completed.length > 0 && course.completed.length < course.lessons
            ).length;
            
            summaryStats.innerHTML = `
                <div class="summary-stat">
                    <div class="summary-stat-value">${coursesData.length}</div>
                    <div class="summary-stat-label">Total Courses</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value">${completedLessons}/${totalLessons}</div>
                    <div class="summary-stat-label">Lessons Completed</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value">${overallProgress}%</div>
                    <div class="summary-stat-label">Overall Progress</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-value">${coursesInProgress}</div>
                    <div class="summary-stat-label">In Progress</div>
                </div>
            `;
        }

        // Initialize the dashboard
        renderCourses();
        renderSummary();
    </script>
</body>
</html>
